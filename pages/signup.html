<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/png" href="../picture/logo.png">
</head>
<body>
    <div class="signup-container">
        <div class="title">
            <h2>Chào mừng bạn đến với 4DreamerCoffee</h2>
        </div>

        <div class="form-signup">
            <form>
                <div class="input-form">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" name="name" placeholder="Nhập họ và tên" required>
                </div>
                <div class="input-form">
                    <i class="bi bi-envelope-fill"></i>
                    <input type="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="input-form">
                    <i class="bi bi-shield-lock-fill"></i>
                    <input type="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="input-form">
                    <i class="bi bi-shield-lock-fill"></i>
                    <input type="password" name="confirmPassword" placeholder="Xác nhận mật khẩu" required>
                </div>
                <button type="submit" class="btn-sign">Đăng Ký</button>
            </form>
        </div>
        
        <p>Hoặc đăng ký bằng</p>
        <div class="social-btn">
            <button type="button" onclick="" class="btn-google">Google</button>
            <button type="button" onclick="" class="btn-facebook">Facebook</button>
            <button type="button" onclick="" class="btn-linkedin">Linkedin</button>
        </div>

        <div class="bottom-info">
            <p>Bạn đã có tài khoản <a href="signin.html">Đăng nhập ngay</a></p>
            <hr>
            <p>Bạn gặp khó khăn trong khi tạo tài khoản?</p>
            <p>Vui lòng gọi tới số 000-000-000 (giờ hành chính).</p>
            <p class="point">© 2025. All Rights Reserved. 4DreamerCoffee</p>
        </div>
    </div>

    <div class="img-container"></div>

    <script src="../js/toast.js"></script>
    <script src="../js/auth-helper.js"></script>
    <script src="../js/signup-api.js"></script>
</body>
</html>
